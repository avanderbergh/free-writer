<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FreeWriter</title>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<header>
			<h1>FreeWriter</h1>
		</header>
		<main>
			<section class="intro">
				<a href="/">
					<img
						src="https://source.unsplash.com/485x390/?person,animal,beach,food"
						alt="Random photo"
					/>
				</a>
			</section>
			<section class="instructions">
				<h2>Free Writing</h2>
				<p>
					Use the photo above as inspiration to start writing. Keep writing for
					10 minutes. Start writing in the box below.
				</p>
				<a
					href="https://en.wikipedia.org/wiki/Free_writing"
					target="_blank"
					rel="noopener noreferrer"
					>Learn more...</a
				>
			</section>
			<section class="editor" contenteditable="true">
				<div>
					One day...
				</div>
			</section>
		</main>
		<footer>
			<p>
				&copy; 2019 - Adriaan van der Bergh
			</p>
			<a href="mailto:avanderbergh@gmail.com">avanderbergh@gmail.com</a>
		</footer>
	</body>
</html>
